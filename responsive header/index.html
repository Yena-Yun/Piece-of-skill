<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/2a95288bca.js" crossorigin="anonymous"></script>
	<title>반응형 헤더 만들기</title>
</head>

<body>
	<header>
		<div class="logo" id="logo-block">
			<div class="logo-title">
				<img src="./image/unicorn.png" alt="dream-coding" />
				<span>
					DreamCoding
				</span>
			</div>
			<div class="menu-btn">
				<i class="fas fa-solid fa-bars fa-2x" />
			</div>
		</div>

		<div class="nav-bar">
			<ul class="nav-btns">
				<li class="nav-btn">Home</li>
				<li class="nav-btn">Galery</li>
				<li class="nav-btn">Weddings</li>
				<li class="nav-btn">FAQ</li>
				<li class="nav-btn">Bookings</li>
			</ul>
		</div>

		<div class="share-links">
			<div class="share-link">
				<img src="./image/twitter.png" alt="twitter-logo" />
				<img src="./image/facebook.jpg" alt="facebook-logo" />
			</div>
		</div>
	</header>

	<script src="app.js"></script>
</body>

</html>
